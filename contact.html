  <script>
    let popup = document.getElementById("popup");

    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
    const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
function closePopup() {
  popup.classList.remove("open-popup");
  document.getElementById('disable_').disabled = false;
}
function validateForm() {

var valid = true;

     const grpName = document.getElementById('full_Names');
     const grpEmail = document.getElementById('email');
     const regNo = document.getElementById('input_message');
     const contNo = document.getElementById('phone_number');
     const error_msg = document.getElementById('error_msg');
     const success_msg1 = document.getElementById('success_msg1');
     const success_msg2 = document.getElementById('success_msg2');
     var text;

     const grpNameValue = grpName.value.trim();
     const grpEmailValue = grpEmail.value.trim();
     const msgValue = regNo.value.trim();
     const contNoValue = contNo.value.trim();

     //validation of input elements
     if(grpNameValue.length < 3){
      error_msg.style.padding = "10px"
      document.getElementById("error_msg").style.display = "block";
     text = "Please enter a valid name!";
     error_msg.innerHTML = text;
      valid = false;
     }else if(contNoValue.length != 10){
      error_msg.style.padding = "10px"
      document.getElementById("error_msg").style.display = "block";
     text = "Please enter a valid phone number!";
     error_msg.innerHTML = text;
      valid = false;
     }
     else if(!isValidEmail(grpEmailValue) || grpEmailValue.length < 3) {
      error_msg.style.padding = "10px"
      document.getElementById("error_msg").style.display = "block";
      text = "Please enter a valid email!!";
      error_msg.innerHTML = text;
      valid = false
    } else if(msgValue.length < 3){
      error_msg.style.padding = "10px"
      document.getElementById("error_msg").style.display = "block";
     text = "Please enter a valid message!";
     error_msg.innerHTML = text;
      valid = false;
     }else {
      //hide the error element
      error_msg.style.padding = "0px";
      document.getElementById("error_msg").style.display = "none";
      
      //success message
     var text2 = document.getElementById("full_Names").value + ", ";
     var text3 =  text2 + "your message was sent successfully i will respond to your massage within 45 hours via email";
      success_msg2.innerHTML = text3;

      //open popup messege
      popup.classList.add("open-popup");

        //Send massage via email
    var templateParams = {
    full_Names: document.getElementById('full_Names').value,
    input_message: document.getElementById('input_message').value,
    phone_number: document.getElementById('phone_number').value,
    email: document.getElementById('email').value,
    };
  
    emailjs.send('service_ck6bco6', 'template_s2b850u', templateParams)
    .then(function(response) {
       console.log('SUCCESS!', response.status, response.text);
    }, function(error) {
       console.log('FAILED...', error);
    });
     
     //Clear input values
     document.getElementById('full_Names').value = "";
     document.getElementById('email').value = "";
     document.getElementById('input_message').value = "";
     document.getElementById('phone_number').value = "";
     document.getElementById('disable_').disabled = true;
     }
// return the valid status
return valid; 
}
